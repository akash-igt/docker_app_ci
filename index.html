<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Pipeline Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .pipeline-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .stage {
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            min-width: 150px;
        }
        .success { background-color: #4CAF50; }
        .failed { background-color: #F44336; }
        .in-progress { background-color: #FFC107; }
    </style>
</head>
<body>

    <h1>CI/CD Pipeline Status</h1>
    
    <div class="pipeline-container">
        <div class="stage success">Build ✅</div>
        <div class="stage in-progress">Test ⏳</div>
        <div class="stage failed">Deploy ❌</div>
    </div>

    <h3>Build Logs</h3>
    <pre id="logs">
[INFO] Build Started...
[INFO] Running Unit Tests...
[ERROR] Deployment Failed!
    </pre>

</body>
</html>
